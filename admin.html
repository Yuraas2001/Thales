    <script>
        function createPassword() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            // Simple validation check
            if(username && password) {
                alert('Password for ' + username + ' created successfully!');
                // Here you can add code to handle the password storage securely
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
    
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">London</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
      </div>
      
      <div id="London" class="tabcontent">
        <h1>Password Management System</h1>
    <form id="passwordForm">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="createPassword()">Create Password</button>
    </form>
